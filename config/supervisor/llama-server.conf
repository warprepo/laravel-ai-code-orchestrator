[program:llama-server]
directory=/home/%(ENV_LLAMA_USER)s/llama.cpp
command=/home/%(ENV_LLAMA_USER)s/llama.cpp/build/bin/llama-server -m /home/%(ENV_LLAMA_USER)s/llama.cpp/models/qwen2.5-coder-7b-q4_k_m.gguf --host 127.0.0.1 --port 8080 --ctx-size 4096 --threads 8 --alias local-model
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/llama-server.log
stderr_logfile=/var/log/llama-server-error.log
user=%(ENV_LLAMA_USER)s
stopasgroup=true
killasgroup=true
environment=LLAMA_USER="your-username"
